<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o mouse sobre o termo para descobrir qual Tag é utilizada para ele!</p>
    <ul>
        <li><abbr title="Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag &lt;h&gt; numerada de 1 a 6 conforme seu nivel na hierárquia.">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Tag &lt;dl&gt;, juntamente com &lt;dt&gt; para o termo e &lt;dd&gt; para a definição">Lista de Definições</abbr></li>
    </ul>
</body>
</html>
