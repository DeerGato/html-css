<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>    

    <h1>
        Exemplos de fomulário
    </h1>
    
    <form action="cores.php" method="POST">

        <p>
            <label for="cor">Selecione uma cor:</label>
            <input type="color" name="cor" id="cor" value="#00ffff">
        </p>

        <p>
            <label for="satisfaction">Satisfação:</label>
            <input type="range" name="satisfaction" id="satisfaction" min="1" max="10" value="1">
        </p>

        <p>
            <label for="foto">Envie sua foto favorita:</label>
            <input type="file" name="foto" id="foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
