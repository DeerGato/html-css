<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1" required>
        </p>

        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2024-03">
        </p>

        <fieldset>
            <legend>Data</legend>
            <p>
                <label for="idia">data</label>
                <input type="date" name="dia" id="idia" value="2024-07-03">
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>

        <p>
            <label for="imail">E-mail:</label>
            <input type="email" name="email" id="imail">
            <label for="ifone">Telefone:</label>
            <input type="tel" name="Telefone" id="ifone" autocomplete="tel">
        </p>

        <fieldset>
            <legend>Semestre</legend>
            <p>
                <input type="checkbox" name="Primeira" id="ifirst"> <label for="ifirst">Primeiro semestre</label> <br>
                <input type="checkbox" name="Primeira" id="isecond"> <label for="isecond">Segundo semestre</label> <br>
                <input type="checkbox" name="Primeira" id="ithird"> <label for="ithird">Terceiro semestre</label> <br>
                <input type="checkbox" name="Primeira" id="ifourth"> <label for="ifourth">Quarto semestre</label> <br>
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="M">
            <label for="imasculino">Masculino</label>
            <input type="radio" name="sexo" id="ifeminino" value="F">
            <label for="ifeminino">Feminino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
