<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>
        Teste formulário
    </h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="nome">Nome</label>:
            <input type="text" name="nome" id="nome" required minlength="5" maxlength="15" size="15" placeholder="Min. 5 letras" autocomplete="username">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" maxlength="20" placeholder="min. 8 caracteres">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
