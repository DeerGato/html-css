<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="700" poster="midia/limoes-capa.png" controls loop>
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não é compativel com videos!</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="600" height="400" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=9klp3ttyER9PHijB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&color=ff9933&title=0&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
