<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            padding: 5px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <h1>
        Mesclagem de c√©lulas.
    </h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td>D</td>
        </tr>

        <tr>
            <td>D</td>
            <td rowspan="3">E</td>
            <td colspan="2" rowspan="2">F</td>
        </tr>

        <tr>
            <td>H</td>
        </tr>

        <tr>
            <td>L</td>
            <td>N</td>
            <td>O</td>
        </tr>

    </table>

</body>
</html>
